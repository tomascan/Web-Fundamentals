<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu About</title>
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/about.js"></script>
</head>

<body>

    <section class="contact">
        <div class="header">
            <h2>Contact us</h2>
            <p>Esta pagina Web es una galeria de imagenes de los paises
                que he recorrido durante mi estancia de erasmus </p>
        </div>

        <div class="container">


            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Maistrova Ulika 26,</p>
                        <p>Maribor, Eslovenia</p>
                        <p>2000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>tomas.canton@student.um.si</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+34 600341074</p>
                    </div>
                </div>
            </div>




            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                        <span></span>
                    </div>
                </form>
            </div>
        </div>

        <div class="socials">
            <a href="#" class="card">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#" class="card">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="#" class="card">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#" class="card">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </section>

</body>

</html>
